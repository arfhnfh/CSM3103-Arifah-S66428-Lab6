<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>All Firebase v9.0 Data in Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <table class="table table-dark">
            <thead>
                <th>Sno</th>
                <th>Name</th>
                <th>Roll No</th>
                <th>Section</th>
                <th>Gender</th>
            </thead>
            <tbody id="tbody1">
            </tbody>
        </table>
    </div>

    <script type="module">
        var stdNo = 0;
        var tbody = document.getElementById('tbody1')
        function AddItemToTable(name, roll, sec, gen){
            let trow = document.createElement("tr");
            let td1 = document.createElement('td');
            let td2 = document.createElement('td');
            let td3 = document.createElement('td');
            let td4 = document.createElement('td');
            let td5 = document.createElement('td');
           
            td1.innerHTML = ++stdNo;
            td2.innerHTML = name;
            td3.innerHTML = roll;
            td4.innerHTML = sec;
            td5.innerHTML = gen;

            trow.appendChild(td1);
            trow.appendChild(td2);
            trow.appendChild(td3);
            trow.appendChild(td4);
            trow.appendChild(td5);

            tbody.appendChild(trow);
        }

        function AddAllItemToTable(TheStudent){
            //TheStudent.reverse();
            stdNo = 0;
            tbody.innerHTML = "";
            TheStudent.forEach(element => {
                AddItemToTable(element.NameOfStd, element.RollNo, element.Section, element.Gender );
            });
        }

            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
            
            import { getDatabase,  ref, get, child, onValue, query, limitToFirst, limitToLast, orderByChild, startAt, startAfter, endAt, endBefore, equalTo}
            from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

            const firebaseConfig = {
            apiKey: "AIzaSyDY807T57IqmBbVVkBF6cQRn5vBwpObo4M",
            authDomain: "fire9db-291fd.firebaseapp.com",
            projectId: "fire9db-291fd",
            storageBucket: "fire9db-291fd.appspot.com",
            messagingSenderId: "728088034663",
            appId: "1:728088034663:web:e485f7e61eb4b06ac883c2"
        };
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db = getDatabase();

        function GetAllDataOnce(){
           //const que= query(ref(db,"TheStudents"), orderByChild("Section"), startAt("B"));
           //const que= query(ref(db,"TheStudents"), orderByChild("Section"), equalTo("B"));  
           const que= query(ref(db,"TheStudents"), orderByChild("RollNo"), startAt(1), endAt(20)); 
           

            get(que)
            .then((snapshot)=>{
                var students = [];

                snapshot.forEach(childSnapshot => {
                    students.push(childSnapshot.val());
                });

                AddAllItemToTable(students);
            })
        }

        window.onload = GetAllDataOnce;
    </script>
    </body>
</html>
